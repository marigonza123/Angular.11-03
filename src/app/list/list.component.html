<h2>Lista</h2>
<table class="table">
  <tr>
    <th>ID</th>
    <th>MATÉRIA</th>
    <th>CÓDIGO</th>
    <th>DIA</th>
    <th>HORÁRIO</th>
  </tr>
  <tr *ngFor="let item of list; index as i">
    <td>
      <a [routerLink]="['/list', i]">
        {{ item.id }}
      </a>
    </td>
    <td>{{ item.text }}</td>
  </tr>
  <tr *ngFor="let item of list; index as i">
    <td>
      <a [routerLink]="['/list2', i]">
        {{ item.id }}
      </a>
    </td>
    <td>{{ item.text }}</td>
  </tr>
</table>
